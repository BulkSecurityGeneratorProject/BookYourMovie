<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="row">
            <h2><span>Row</span> {{row.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Serial Number</span></dt>
                <dd>
                    <span>{{row.serialNumber}}</span>
                </dd>
                <dt><span>Start Pos</span></dt>
                <dd>
                    <span>{{row.startPos}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{row.price}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{row.name}}</span>
                </dd>
                <dt><span>Seat</span></dt>
                <dd>
                    <div *ngIf="row.seatId">
                        <a [routerLink]="['/seat', row.seatId, 'view']">{{row.seatId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/row', row.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
