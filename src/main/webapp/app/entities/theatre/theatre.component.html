<div>
    <h2 id="page-heading">
        <span>Theatres</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-theatre" [routerLink]="['/theatre/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Theatre
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="theatres">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Area</span></th>
            <th><span>City</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let theatre of theatres ;trackBy: trackId">
                <td><a [routerLink]="['/theatre', theatre.id, 'view' ]">{{theatre.id}}</a></td>
                <td>{{theatre.name}}</td>
                <td>{{theatre.area}}</td>
                <td>
                    <div *ngIf="theatre.cityId">
                        <a [routerLink]="['../city', theatre.cityId , 'view' ]" >{{theatre.cityId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/theatre', theatre.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/theatre', theatre.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'theatre/'+ theatre.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
