<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="theatre">
            <h2><span>Theatre</span> {{theatre.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{theatre.name}}</span>
                </dd>
                <dt><span>Area</span></dt>
                <dd>
                    <span>{{theatre.area}}</span>
                </dd>
                <dt><span>City</span></dt>
                <dd>
                    <div *ngIf="theatre.cityId">
                        <a [routerLink]="['/city', theatre.cityId, 'view']">{{theatre.cityId}}</a>
                    </div>
                </dd>
                <dt><span>Owner</span></dt>
                <dd>
                    {{theatre.ownerId}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/theatre', theatre.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
