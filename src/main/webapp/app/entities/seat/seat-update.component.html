<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-seat-heading">Create or edit a Seat</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!seat.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="seat.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_seatNumber">Seat Number</label>
                    <input type="text" class="form-control" name="seatNumber" id="field_seatNumber"
                        [(ngModel)]="seat.seatNumber" required/>
                    <div [hidden]="!(editForm.controls.seatNumber?.dirty && editForm.controls.seatNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.seatNumber?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="seat.status" id="field_status"  required>
                        <option value="BOOKED">BOOKED</option>
                        <option value="VACANT">VACANT</option>
                        <option value="SPACE">SPACE</option>
                    </select>
                    <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.status?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_booking">Booking</label>
                    <select class="form-control" id="field_booking" name="booking" [(ngModel)]="seat.bookingId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bookingOption.id" *ngFor="let bookingOption of bookings; trackBy: trackBookingById">{{bookingOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_screen">Screen</label>
                    <select class="form-control" id="field_screen" name="screen" [(ngModel)]="seat.screenId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="screenOption.id" *ngFor="let screenOption of screens; trackBy: trackScreenById">{{screenOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
