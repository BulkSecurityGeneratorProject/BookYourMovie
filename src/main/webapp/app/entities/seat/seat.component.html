<div>
    <h2 id="page-heading">
        <span>Seats</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-seat" [routerLink]="['/seat/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Seat
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="seats">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Seat Number</span></th>
            <th><span>Status</span></th>
            <th><span>Booking</span></th>
            <th><span>Screen</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let seat of seats ;trackBy: trackId">
                <td><a [routerLink]="['/seat', seat.id, 'view' ]">{{seat.id}}</a></td>
                <td>{{seat.seatNumber}}</td>
                <td>{{seat.status}}</td>
                <td>
                    <div *ngIf="seat.bookingId">
                        <a [routerLink]="['../booking', seat.bookingId , 'view' ]" >{{seat.bookingId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="seat.screenId">
                        <a [routerLink]="['../screen', seat.screenId , 'view' ]" >{{seat.screenId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/seat', seat.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/seat', seat.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'seat/'+ seat.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
