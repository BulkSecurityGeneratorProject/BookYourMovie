<div>
    <h2 id="page-heading">
        <span>Seat Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-seat-type" [routerLink]="['/seat-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Seat Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="seatTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Type</span></th>
            <th><span>Price</span></th>
            <th><span>Screen</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let seatType of seatTypes ;trackBy: trackId">
                <td><a [routerLink]="['/seat-type', seatType.id, 'view' ]">{{seatType.id}}</a></td>
                <td>{{seatType.type}}</td>
                <td>{{seatType.price}}</td>
                <td>
                    <div *ngIf="seatType.screenId">
                        <a [routerLink]="['../screen', seatType.screenId , 'view' ]" >{{seatType.screenId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/seat-type', seatType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/seat-type', seatType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'seat-type/'+ seatType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
