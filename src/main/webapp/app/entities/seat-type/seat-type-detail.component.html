<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="seatType">
            <h2><span>Seat Type</span> {{seatType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{seatType.type}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{seatType.price}}</span>
                </dd>
                <dt><span>Screen</span></dt>
                <dd>
                    <div *ngIf="seatType.screenId">
                        <a [routerLink]="['/screen', seatType.screenId, 'view']">{{seatType.screenId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/seat-type', seatType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
