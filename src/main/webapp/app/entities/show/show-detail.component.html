<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="show">
            <h2><span>Show</span> {{show.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Time</span></dt>
                <dd>
                    <span>{{show.time}}</span>
                </dd>
                <dt><span>Screen</span></dt>
                <dd>
                    <div *ngIf="show.screenId">
                        <a [routerLink]="['/screen', show.screenId, 'view']">{{show.screenId}}</a>
                    </div>
                </dd>
                <dt><span>Movie</span></dt>
                <dd>
                    <div *ngIf="show.movieId">
                        <a [routerLink]="['/movie', show.movieId, 'view']">{{show.movieId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/show', show.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
