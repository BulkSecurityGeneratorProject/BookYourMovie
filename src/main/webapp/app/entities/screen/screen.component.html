<div>
    <h2 id="page-heading">
        <span>Screens</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-screen" [routerLink]="['/screen/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Screen
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="screens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Theatre</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let screen of screens ;trackBy: trackId">
                <td><a [routerLink]="['/screen', screen.id, 'view' ]">{{screen.id}}</a></td>
                <td>{{screen.name}}</td>
                <td>
                    <div *ngIf="screen.theatreId">
                        <a [routerLink]="['../theatre', screen.theatreId , 'view' ]" >{{screen.theatreId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/screen', screen.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/screen', screen.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'screen/'+ screen.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
